      # è‡ªåŠ¨ä¿®æ”¹ package.json çš„ç‰ˆæœ¬å·ã€åˆ é™¤å¼€å‘ã€å¯¹ç­‰ä¾èµ–
      - name: ä¿®è®¢ç‰ˆæœ¬å·
