            gh pr comment ${{ env.PR_NUMBER }} --body $'âŒ æ„å»ºè¿‡ç¨‹ä¸­å‡ºç°é”™è¯¯ï¼\n\n<details>\n<summary>å±•å¼€æŸ¥çœ‹é”™è¯¯æ—¥å¿—</summary>\n\n```\n'"${ERROR_MESSAGE}"$'\n```\n\n</details>'
