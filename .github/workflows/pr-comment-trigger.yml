      # åœ¨ PR ä¸Šå‘å¸ƒæ„å»ºå®Œæˆæˆ–å¤±è´¥ä¿¡æ¯
      - name: å‘å¸ƒè¯„è®º
        if: steps.check-permission.outputs.result == 'true'
        run: |
          # æ”¶é›†æ‰€æœ‰æ­¥éª¤çš„çŠ¶æ€
          BUILD_STATUS="${{ steps.build.outcome }}"
