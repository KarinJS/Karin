          # æ„å»ºé”™è¯¯æ¶ˆæ¯
          ERROR_MESSAGE=""
          if [ "$BUILD_STATUS" = "failure" ]; then
            ERROR_MESSAGE+=$'æ„å»ºæ­¥éª¤å¤±è´¥ï¼\n'
            ERROR_MESSAGE+=$(cat build.log || echo "æœªæ‰¾åˆ°æ„å»ºæ—¥å¿—ã€‚")$'\n\n'
          fi
          if [ "$PR_STATUS" = "failure" ]; then
            ERROR_MESSAGE+=$'è·å– PR ç¼–å·å¤±è´¥ï¼\n\n'
          fi
