      # æ’¤å›å†å²è¯„è®º ä¿ç•™æœ€æ–°çš„3æ¡è¯„è®º
      - name: æ’¤å›å†å²è¯„è®º
        if: steps.check-permission.outputs.result == 'true'
        run: |
          # è·å–å½“å‰PRçš„æ‰€æœ‰è¯„è®º
          comments=$(gh pr view ${{ env.PR_NUMBER }} --json comments)

          # è¿‡æ»¤ç›®æ ‡è¯„è®ºå¹¶æŒ‰æ—¶é—´æ’åº
          target_comments=$(echo "$comments" | jq -r '.comments[] | select(.body | test("ğŸ‰ æ„å»ºå®Œæˆï¼|âŒ æ„å»ºå¤±è´¥ï¼|æ„å»ºè¿‡ç¨‹ä¸­å‡ºç°é”™è¯¯")) | {url: .url, created_at: .createdAt}' | jq -s '. | sort_by(.created_at) | reverse')

